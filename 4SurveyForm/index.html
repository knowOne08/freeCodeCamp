<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">EBuy Survey Form</h1>
            <p  id="description"><h4 class="description" >We would like to get your feedback.<br>Thanks for your time</h4> </p>
        </header>
       
        <form id="survey-form"></form>
            <div class="form1">
                <div class="elements">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" class="form-style" placeholder="Enter your name here..." required>
                </div>
                <div class="elements">
                    <label id="email-label" for="email">Email</label>
                    <input type="text" id="email" class="form-style" placeholder="xyz@domain.com" required>
                </div>
                <div class="elements">
                    <label id="number-label" for="number">Age</label>
                    <input type="number" id="number" class="form-style" placeholder="Enter your age here..." required min="13" max="100">
                </div>
                <div class="elements">
                    <p>How would you describe yourself as a customer ?</p>
                    <select id="dropdown" name="role" class="form-style" required>
                        <option disabled selected value>Select option</option>
                        <option value="">I've started using EBuy. I'm a complete rookie</option>
                        <option value="">I've been a customer for more than 3 Months</option>
                        <option value="">I've been a customer for more than 9 Months</option>
                        <option value="">I've been a customer since Ebuy started.</option>                    
                    </select>
                </div>
                <div class="elements">
                    <p>Would you recommend Ebuy to a friend?</p>
                    <label>
                        <input type="radio" name="usr-recommend" value="absolutely" class="input-radio" checked>Absolutely
                    </label>
                    <label>
                        <input type="radio" name="usr-recommend" value="maybe" class="input-radio" >Maybe
                    </label>
                    <label>
                        <input type="radio" name="usr-recommend" value="never" class="input-radio" >Never
                    </label>
                </div>
                <div class="elements">
                    <p>What would you like to see improved in our services ?</p>
                    <label>
                        <input type="checkbox" name="prefer" value="customer-services" class="input-checkbox">Customer Services
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="website-design" class="input-checkbox">Website Design
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="website-accessibility" class="input-checkbox">Website Accessibility
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="delivery-services" class="input-checkbox">Delivery Services
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="product-services" class="input-checkbox">Product Services
                    </label>
                </div>
                <div class="elements">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-text-area" name="comment" placeholder="Enter your  comments here...">
                    </textarea>
                </div>
                </div>
                <div class="elements">
                    <button type="submit" id="submit" class="submit-button">Submit</button>

                </div>
        </form>
    </div>
</body>
</html>
